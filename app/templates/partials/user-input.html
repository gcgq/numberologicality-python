<section class="user-input">
    <form id="user-input" action="./" method="post">
        <div class="name">
            <i class="fa fa-arrow-right"></i>
            <label for="name">Full Name:</label>
            <input form ="user-input" type="text" name="name" value="" placeholder="Input Name Here">
        </div>
        <div class="dob">
            <i class="fa fa-arrow-right"></i>
            <label for="dob">Birthday:</label>
            <input form ="user-input" type="date" name="dob" value="">
        </div>
        <div class="submit">
            <input type="submit" form="user-input" value="Go!">
        </div>
    </form>
</section>
